<div class="dropdown">
    <input type="text" class="dropbtn" [formControl]="searchFormControl" [placeholder]="placeholder" (focus)="markAsTouched()">
    <div class="dropdown-content" *ngIf="filtered$ | async as list">
        <span *ngFor="let item of list" 
            (click)="setValueFromDropdown(item)"  
            [innerHTML]="item.name | enlightUserInput: searchFormControl.value"
        >
        </span>
    </div>
</div>
